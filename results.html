<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results Page | Measuring Anti-Trump Bias on Twitter | A research project by Tauhid Zaman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:1em;">
        <div class="col-sm-12">
          <h1>Anti-Trump Bias on Twitter</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="category-selector">Select a Category:</label>
            <select id="category-selector" class="form-control" title="Select a category">
              <option value="all" selected=true>All</option>
              <option value="newspaper">Newspaper</option>
              <option value="tv">TV News</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:0; margin-bottom:1em;">
        <div class="col-sm-12">
          <div id="viz-container"></div>
        </div>
      </div>

      <footer class="row">
        <div class="col-sm-12" style="margin-bottom:1em;">
          <p>
            <a href="/">Site</a> |
            <a href="https://github.com/zaman-lab/bias-classification-microsite-2019">Site Source</a> |
            <a href="https://github.com/zaman-lab/bias-classification-2019">Data Source</a>
          </p>
        </div>
      </footer>
    </div>

    <!--script src="https://code.jquery.com/jquery-1.12.0.min.js"></script-->
    <!--script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script-->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--script src='https://d3js.org/colorbrewer.v1.min.js'></script-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">

      console.log("---------------")
      console.log("RESULTS PAGE")
      console.log("---------------")

      // preliminary data (for mockup purposes):
      const requestUrl = "https://raw.githubusercontent.com/zaman-lab/bias-classification-microsite-2019/3995ed1ddd2d41f0fa836922128280b2c32fa299/prototype/data/classifications-prelim.csv"
      console.log("REQUEST URL", requestUrl)

      var zz // for debugging purposes
      d3.csv(requestUrl, function(err, response){
        zz = response // caches the response, for debugging in the console later
        console.log("RESPONSE", response)
        console.log(Object.keys(response[0])) //> ["TwitterUser", "TwitterHandle", "ImageURL", "UserAffiliation", "CategoryOrig", "CategoryCustom", "Average of pred_prob_0", "StdDev of pred_prob_0"]

        var data = [
          {
            y: ["Account A", "Account B", "Account C"],
            x: [0.4, 0.6, 0.8],
            type: "bar",
            orientation: "h"
          }
        ];

        var layout = {
          title: "Anti-Trump Bias by Twitter Account",
          font: {size: 18}
        };

        Plotly.newPlot("viz-container", data, layout, {responsive: true});

      });

    </script>
  </body>
</html>
